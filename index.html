<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>쥐띠 메시지</title>

  <style>
    @font-face {
    font-family:'BM Yeonsung';
    src: url('https://yoo-heasol.github.io/rat-zodiac/fonts/BMYeonsung.woff2') format('woff2');
    font-style: normal;
    font-style: normal;
   }

    @font-face {
      font-family: 'Nanum Myeongjo';
      src: url('https://yoo-heasol.github.io/rat-zodiac/fonts/NanumMyeongjo.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-styley: normal;
    }

    body {
      font-family: 'Nanum Myeongjo', serif;
    }
  
    .bm-title, .chat-text {
      font-family: 'BM Yeonsung', sans-serif;
    }


  
    .svg-message-text, .message-text {
      font-family: 'Nanum Myeongjo', serif;
    }

    .svg-wrapper {
    
      position: relative;
      scale: 120%;
      /**width: 130%;
      height: 330px;**/
      margin: 0 auto;
    
    }

    .svg-background {
      width: 100%;
      height: 100%;
      /**filter: blur(4px);
      backdrop-filter: blur(5px);**/
    }

    .svg-message-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #62472F;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      line-height: 150%;
      padding: 36px;
      box-sizing: border-box;
    }
    .svg-message-text div {
      margin-bottom: 8px;
      font-size: 20px;
      animation: fadein 1s ease-in forwards;
    }
    
    @keyframes fadein {
      0% { opacity: 0; transform: translateY(5px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .mouse-container {
      margin-top: auto;
      margin-bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .chat-bubble {
      position: relative;
      scale: 110%;
      
    }

    .chat-bubble img {
      width: 180px;
      margin-bottom: 20%;
      
    }

    .chat-text {
      position: absolute;
      top: 28%;
      left: 10%;
      transform: translateY(-30%);
      width: 120px;
      font-size: 13px;
      color: #836B56;
      font-family: "BM Yeonsung";
      text-align: center;
      line-height: 136%;
    }

    .mouse {
      width: 80px;
      margin-left: -10px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('images/bg_rat.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .bm-title {
      font-family: 'BM Yeonsung', sans-serif;
      margin-top: 40px;
      text-align: center;
      color: #FFF;
      font-size: 33.409px;
      font-style: normal;
      font-weight: 400;
      line-height: 136%;
    }

    .message-box {
      position: relative;
      width: 254px;
      height: 196px;
      margin-top: 20px;
    }

    .message-box img {
      width: 100%;
      height: 100%;
    }

    .message-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 254px;
      height: 196px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #62472F;
      text-align: center;
      font-family: Nanum Myeongjo;
      font-size: 22.814px;
      font-style: normal;
      font-weight: 700;
      line-height: 150%;
    }

    /**.mouse-container {
      margin-top: auto;
      margin-bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding-right: 50px;
    }**/

    .chat-bubble {
      position: relative;
      padding-right: 20px;
       /* 180px total - 38px from mouse right */
    }

    .chat-bubble img {
      width: 160px;
      
    }

    .chat-text {
      position: absolute;
      top: 30%;
      left: 7%;
      transform: translateY(-30%);
      width: 130px;
      font-size: 11px;
      color: #836B56;
      font-family: "BM Yeonsung";
      text-align: center;
      line-height: 130%;
    }

    .mouse {
      width: 80px;
    }
  </style>


</head>
<body>
  <div class="bm-title">더 나은 삶을 위한<br>오늘의 진언</div>

  <div class="message-box">
    
    <div class="svg-wrapper">
      <img src="images/img_bg_txt.svg" alt="메시지 배경" class="svg-background" />
      <div class="svg-message-text" id="message"></div>
    </div>
    
    <div class="message-text" id="message">
      <!-- JS로 랜덤 메시지 들어옴 -->
    </div>
  </div>

  <div class="mouse-container">
    <div class="chat-bubble">
      <img src="images/img_chat.png" alt="말풍선" />
      <div class="chat-text">
        매일 나를 만나러 와줄 거죠?<br />
        다른 메시지로 기다리고 있을게요.
      </div>
    </div>
    <img class="mouse" src="images/img_rat.png" alt="쥐 캐릭터" />
  </div>
    <script>
      const messages = [
        [["쌀독 속 쥐는 길이<br>보이지 않아도<br>탈출구를 만든다.", "오늘도<br>지혜롭게 한 걸음."], "쥐도 해냈어요. 당신도 할 수 있어요!"],
        [["가장 작은 구멍이<br>가장 큰 탈출구가 된다.", "세밀하게 보라."], "작은 기회도 놓치지 마세요!"],
        [["빠른 발보다<br>빠른 머리가<br>위기를 이긴다.", "침착하게 움직여라."], "오늘은 머리가 빛날 차례예요!"],
        [["지혜는 언제나<br>불리한 곳에서 빛난다.", "오늘의 시련을<br>웃어넘겨라."], "지금의 시련은 내일의 무기가 될 거예요."],
        [["기민한 쥐는<br>배고픔보다 두려움을<br>먼저 이긴다.", "과감히 움직여라."], "용기는 언제나 옳아요!"],
        [["작지만 영리한 쥐처럼,<br>오늘은 작은 이득을<br>소중히 챙겨라."], "작은 성취도 축하해요!"],
        [["수백 마리 고양이도<br>한 쥐의 지략을<br>이기지 못한다.", "두려워 말고<br>길을 만들어라."], "당신의 전략이 필요해요!"],
        [["어둠 속에서도<br>길을 찾는 이가<br>진짜 강자다."], "빛이 아니라 눈이 필요할 때예요."],
        [["속도가 아닌 방향을<br>먼저 잡아라.", "쥐는 방향을<br>잃지 않는다."], "지금 천천히 가도 괜찮아요."],
        [["상황을 읽는 눈은<br>힘보다 귀하다.", "주변을<br>잘 살펴라."], "지금 주위를 한번 돌아보세요."],
        [["준비된 쥐는 어떤<br>시련도 두렵지 않다.", "오늘,<br>작은 준비를 시작해라."], "준비는 당신을 지켜줘요."]
      ];


      const container = document.getElementById('message');
  
     function showLinesOneByOne(lines, delay = 1800) {
      const textLines = lines[0]; // 본문 메시지들
      const chatLine = lines[1];  // 말풍선 메시지
    
      container.innerHTML = '';
    
      textLines.forEach((line, i) => {
        setTimeout(() => {
          container.innerHTML = ''; // 한 줄씩만 보이게
          const div = document.createElement('div');
          div.innerHTML = line;
          div.style.opacity = 0;
          div.style.transition = 'opacity 1s ease-in';
          div.style.display = 'block';
          container.appendChild(div);
          requestAnimationFrame(() => {
            div.style.opacity = 1;
          });
        }, i * delay);
      });
    
      // 마지막 줄이 출력된 후 말풍선 변경
      setTimeout(() => {
        const chat = document.querySelector('.chat-text');
        if (chat) {
          chat.innerHTML = chatLine;
        }
      }, textLines.length * delay);
    }


      // 실행
      const randomLines = messages[Math.floor(Math.random() * messages.length)];
      showLinesOneByOne(randomLines, 2400); // 감성적 템포로 약 2.4초 간격
</script>
   
</body>
</html>
